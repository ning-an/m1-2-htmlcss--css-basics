<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Bangers|Yanone+Kaffeesatz&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>Animals</h1>
    <section class="section">
      <h2>Cute Animals</h2>
      <!-- Complete the file... -->
      <ul class='animal'>
        <li class='species'>
          <h3>Cats</h3>
          <div class='cat'>
            <img src="./imgs/cat.jpg" alt="first cat">
            <img src="./imgs/cat2.jpeg" alt="second cat">
          </div>
        </li>
        <li class='species'>
          <h3>Dogs</h3>
          <div class='dog'>
            <img src="./imgs/dog.jpg" alt="first dog">
            <img src="./imgs/dog2.jpg" alt="second dog">
          </div>
        </li>
        <li class='species'>
          <h3>An Alpaca</h3>
          <img src="./imgs/alpaca.jpg" alt="alpaca">
        </li>
      </ul>
      <h2>Big Animals</h2>
      <ul class='animal'>
        <li class='species'>
          <h3>An Elephant</h3>
          <img src="./imgs/elephant.jpg" alt="Elephant">
        </li>
        <li class='species'>
          <h3>A Giraffe</h3>
          <img src="./imgs/giraffe.jpg" alt="giraffe">
        </li>
        <li class='species'>
          <h3>A Whale And Her Baby</h3>
          <img src="./imgs/whale.jpg" alt="whale and her baby">
        </li>
      </ul>
      <h2>Insects</h2>
      <ul class='animal'>
        <li class='species'>
          <h3>A Firefly</h3>
          <img src="./imgs/firefly.jpg" alt="firefly">
        </li>
        <li class='species'>
          <h3>A Ladybug</h3>
          <img src="./imgs/ladybug.jpg" alt="ladybug">
        </li>
        <li class='species'>
          <h3>A Butterfly</h3>
          <img src="./imgs/butterfly.jpg" alt="butterfly">
        </li>
      </ul>
    </section>
  </body>
</html>
